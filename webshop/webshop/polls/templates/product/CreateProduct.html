{% extends 'Shared/base.html' %}
{% load static %}
{% block content %}

<h1> Create Product</h1>
<form method="Post" action="CreateProduct">
    {% csrf_token %}
    <div class="form-group">
        <label  for ="naam" class="col-sm-2 col-form-label">naam: </label> <input class="form-control" id="naam" name="naam" maxlength="30">
    </div>
    <div class="form-group">
        <label for ="beschrijving" class="col-sm-2 col-form-label">beschrijving: </label> <input class="form-control" id="beschrijving" name="beschrijving">
    </div>
    <div class="form-group">
        <label for ="prijs" class="col-sm-2 col-form-label">prijs: </label> <input  class="form-control" id="prijs" type="number" name="prijs">
    </div>
    <div class="form-group">
        <label for ="image_URL" class="col-sm-2 col-form-label">afbeelding: </label> <input class="form-control" id="image_URL" type="url" name="image_URL">
    </div>  
    <div class="form-group">
        <label for ="image_Beschrijving" class="col-sm-2 col-form-label">Beschrijving voor de afbeelding: </label> <input class="form-control" id="image_Beschrijving" maxlength="30" name="image_Beschrijving">
    </div> 
    <input class="btn btn-primary" type="submit"> 
</form>
{% endblock %}
