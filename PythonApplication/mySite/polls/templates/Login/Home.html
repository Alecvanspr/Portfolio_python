{% extends 'Shared/base.html' %}
{% load static %}
{% block content %}
<section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
        <h1 class="text-center"> Log in</h1>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input required type="email" name="Email" id="email_field" class="form-control" />
                            <label class="form-label" for="email_field">Email address</label> 
                        </div>
                        <div class="form-outline mb-4">
                            <input required type="password" name="password" id="wachtwoord" class="form-control" />
                            <label class="form-label" for="wachtwoord">Password</label>
                        </div>
                        <input class="btn-beweeg move-gradient-right" type="submit" value="log in">
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
